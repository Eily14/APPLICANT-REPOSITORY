		         Enter previous semester's GWA <span style="color:#ff0000"><b>*</b></span>
	               </div>
	               <form method ="POST"><br><br><br><br>
					{% csrf_token %}
					<!--DB Grade GWA-->    <input type="text" id="input" name="GWA" required> 

					<center>
						<br>
						<br>
						<br>
						<br>
						<input type="checkbox" class="form-check-input" name="course" id="BSIT" value="BSIT" autocomplete="off" >
						<label class="form-check-label" for="BSIT">BSIT &nbsp &nbsp &nbsp&nbsp</label>
						
						<input type="checkbox" class="form-check-input" name="course" id="BSEE" value="BSEE" autocomplete="off" >
						<label class="form-check-label" for="BSEE">BSEE</label>
					</t>
					</center>

					<button id="homebutton" onclick="submitbtn()"> Submit </button>
				</form>

				<p id="checking"></p>

			<script>
				function submitbtn(){
					let course = document.forms[0];
					let txt = "";
					let i;
					var gwa = parseFloat(document.getElementById("input").value)

					for (i=0; i < course.length; i++){
						if (course[i].checked)
						txt = txt + course[i].value + "";

					}

					if (gwa <= 2.5 && txt == "BSIT"){
						window.open("transferee_3GWAQual.html","_self")
					}
					else if (gwa >= 2.5 && txt == "BSIT"){
						window.open("transferee_3.2GWANotQual.html","_self")
					}
					else if (gwa <= 2 && txt == "BSEE"){
						window.open("transferee_3GWAQual.html","_self")
					}
					else if (gwa >= 2 && txt == "BSEE"){
						window.open("transferee_3.2GWANotQual.html","_self")
					}

				}
					
			</script>
