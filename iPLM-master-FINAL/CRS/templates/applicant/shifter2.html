/*RADIO BUTTON STYLES*/
.donate-now {
  list-style-type: none;
  margin: 0 0 0 0;
  padding: 0;
}

.donate-now li {
  float: left;
  margin: 0 20px 0 0;
  width: 80px;
  height: 40px;
  position: relative;
}

.donate-now label,
.donate-now input {
  display: block;
  position: absolute;
  font-size: 17px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}

.donate-now input[type="radio"] {
  opacity: 0.01;
  z-index: 100;
}

.donate-now input[type="radio"]:checked+label,
.Checked+label {
  background: #0C66CC ;
  color: white;
  
}

.donate-now label {
  padding: 5px;
  border: 1px solid #CCC;
  cursor: pointer;
  z-index: 90;
}

.donate-now label:hover {
  background: #DDD;
}
		

.alert{
        padding: 10px;
        background-color: #ff5f02;
        border-radius: 10px;
        color: white;

.closebtn {

        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;

        }
